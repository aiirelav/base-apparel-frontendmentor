<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"><!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
   <div class="container">
      
       <div class="logo">
        <img alt="logo" src="images/logo.svg">
      </div> 
      <div class="cta">
        	<div class="header">
        		<h1>we're<span>coming soon</span></h1>
        	</div>
        	<div class="description">
        		<span>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</span>
        	</div>
        	
    			<form id="form" method="GET">
    			        	<input id="email" name="email" type="text" placeholder="Email Address">
                    <button name="submit-button"><img alt="arrow-icon" src="images/icon-arrow.svg"></button>
                    <img alt="error-icon" id="error" src="images/icon-error.svg">
    			</form>
    			<p id="message">Please provide a valid email</p>
    		</div> 
      
        <div class="hero">
        </div>
   </div>
   <script src="js/script.js"></script>
</body>
</html>
